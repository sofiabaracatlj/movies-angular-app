<mat-dialog-content>
  <div class="close-icon" [ngClass]="isMobile ? 'close-icon-position-mobile' : 'close-icon-position-desktop' ">
    <button color="accent" (click)="close()" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <h2 mat-dialog-title>{{ movie.title }}</h2>
  <img
    width="100%"
    src="https://image.tmdb.org/t/p/w500/{{
      movie?.backdrop_path
    }} | SafeUrlPipe"
  />
  <p>{{ movie.overview }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-flat-button
    color="primary"
    class="full-width"
    (click)="close(movie.id)"
  >
    Adicionar
  </button>
</mat-dialog-actions>
